    body { font-size: 12px; font-family: "Open Sans", sans-serif; top: 0px; right: 0px; left: 0px; bottom: 0px; width: 99%; }
    .chord { fill-opacity: 0.67; }
    svg { pointer-events: all; }
    path.fade { display: none; }
    #title { font-size: 20px; margin-top: 30px; margin-bottom: 30px; }
    #logo img { position: fixed; right: 30px; bottom: 50px; width: 200px; }
    #tos { position: fixed; right: 20px; bottom: 20px; width: 400px; }
    .simpread-theme-root { font-size: 62.5% !important; }
    sr-rd-content, sr-rd-desc, sr-rd-title { width: 100%; }
    sr-rd-title { text-rendering: optimizeLegibility; margin: 1em 0px 0.5em; }
    sr-rd-content { text-align: justify; }
    sr-rd-desc { text-align: left; line-height: 2.4; margin: 0px 0px 1.2em; }
    sr-rd-content, sr-rd-content div, sr-rd-content p { font-size: 1.6rem; line-height: 1.6; }
    sr-rd-content div, sr-rd-content p { display: block; float: inherit; }
    sr-rd-content div, sr-rd-content p, sr-rd-content pre, sr-rd-content sr-blockquote { margin: 0px 0px 1.2em; word-break: break-all; }
    sr-rd-content a { padding: 0px 5px; vertical-align: initial; }
    sr-rd-content a:hover { background: transparent; }
    sr-rd-content img { margin: 10px; padding: 5px; background: rgb(255, 255, 255); border: 1px solid rgb(187, 187, 187); box-shadow: rgb(212, 212, 212) 1px 1px 3px; }
    sr-rd-content sr-blockquote { display: block; position: relative; padding: 15px 25px; text-align: left; line-height: inherit; }
    sr-rd-content sr-blockquote::before { position: absolute; }
    sr-rd-content sr-blockquote * { margin: 0px; font-size: inherit; }
    sr-rd-content table { width: 100%; margin: 0px 0px 1.2em; word-break: normal; overflow: auto; border: none; }
    sr-rd-content table td, sr-rd-content table th { border: none; }
    sr-rd-content ol, sr-rd-content ul { margin: 0px; padding: 0px; }
    sr-rd-content ul { margin: 0px 0px 1.2em 1.3em; padding: 0px; list-style: disc; }
    sr-rd-content ol { list-style: decimal; margin-left: 1.3em; }
    sr-rd-content ol li, sr-rd-content ul li { font-size: inherit; list-style: disc; margin: 0px 0px 1.2em; }
    sr-rd-content ol li *, sr-rd-content ul li * { margin: 0px; text-align: initial; }
    sr-rd-content li ol, sr-rd-content li ul { margin-bottom: 0.8em; margin-left: 2em; }
    sr-rd-content li ul { list-style: circle; }
    sr-rd-content pre { font-family: Consolas, Monaco, "Andale Mono", "Source Code Pro", "Liberation Mono", Courier, monospace; display: block; padding: 15px; line-height: 1.5; text-shadow: rgba(0, 0, 0, 0.3) 0px 1px; word-break: break-all; word-wrap: break-word; white-space: pre; overflow: auto; }
    sr-rd-content pre, sr-rd-content pre *, sr-rd-content pre div { font-size: 1.1rem; }
    sr-rd-content li pre code, sr-rd-content p pre code, sr-rd-content pre { background-color: transparent; border: none; }
    sr-rd-content pre code { margin: 0px; padding: 0px; }
    sr-rd-content pre code, sr-rd-content pre code * { font-size: 1.1rem; }
    sr-rd-content li code, sr-rd-content p code { margin: 0px 4px; padding: 2px 4px; font-size: 1.1rem; }
    .sr-rd-content-img { width: 90%; height: auto; }

    .sr-rd-content-center { text-align: center; display: -webkit-box; -webkit-box-align: center; -webkit-box-pack: center; -webkit-box-orient: vertical; }
    .sr-rd-content-nobeautify { margin: 0px; padding: 0px; border: 0px; box-shadow: 0px 0px 0px; }
    sr-rd-theme-github { display: none; }
    sr-rd-content h1, sr-rd-content h2, sr-rd-content h3, sr-rd-content h4, sr-rd-content h5, sr-rd-content h6 { position: relative; margin-top: 1em; margin-bottom: 1pc; font-weight: 700; line-height: 1.4; text-align: left; color: rgb(54, 54, 54); }
    sr-rd-content h1 { padding-bottom: 0.3em; font-size: 3.6rem; line-height: 1.2; }
    sr-rd-content h2 { padding-bottom: 0.3em; font-size: 2.8rem; line-height: 1.225; }
    sr-rd-content h3 { font-size: 2.4rem; line-height: 1.43; }
    sr-rd-content h4 { font-size: 2rem; }
    sr-rd-content h5, sr-rd-content h6 { font-size: 1.6rem; }
    sr-rd-content h6 { color: rgb(119, 119, 119); }
    sr-rd-content ol, sr-rd-content ul { list-style-type: disc; padding: 0px 0px 0px 2em; }
    sr-rd-content ol ol, sr-rd-content ul ol { list-style-type: lower-roman; }
    sr-rd-content ol ol ol, sr-rd-content ol ul ol, sr-rd-content ul ol ol, sr-rd-content ul ul ol { list-style-type: lower-alpha; }
    sr-rd-content table { width: 100%; overflow: auto; word-break: keep-all; }
    sr-rd-content table th { font-weight: 700; }
    sr-rd-content table td, sr-rd-content table th { padding: 6px 13px; border: 1px solid rgb(221, 221, 221); }
    sr-rd-content table tr { background-color: rgb(255, 255, 255); border-top: 1px solid rgb(204, 204, 204); }
    sr-rd-content table tr:nth-child(2n) { background-color: rgb(248, 248, 248); }
    sr-rd-content sr-blockquote { border-left: 4px solid rgb(221, 221, 221); }
    .simpread-theme-root { background-color: rgb(255, 255, 255); color: rgb(51, 51, 51); }
    sr-rd-title { font-family: "PT Sans", "SF UI Display", ".PingFang SC", "PingFang SC", "Neue Haas Grotesk Text Pro", "Arial Nova", "Segoe UI", "Microsoft YaHei", "Microsoft JhengHei", "Helvetica Neue", "Source Han Sans SC", "Noto Sans CJK SC", "Source Han Sans CN", "Noto Sans SC", "Source Han Sans TC", "Noto Sans CJK TC", "Hiragino Sans GB", sans-serif; font-size: 3.4rem; font-weight: 700; line-height: 1.3; }
